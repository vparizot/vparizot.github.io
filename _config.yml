# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
# Site Settings
locale                   : "en-US"

title: "VICTORIA PARIZOT"
# title_separator          : "-"
# subtitle                 : "A Jekyll theme"

email: vparizot@g.hmc.edu
description: >- # this means to ignore newlines until "baseurl:"
  Martha-Victoria Parizot's Portfolio
# twitter_username: username
github_username: vparizot
minimal_mistakes_skin: sunrise
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Martha-Victoria Parizot"
  avatar : "/assets/images/headshot.jpeg"
  bio    : "Harvey Mudd Engineer interested in all things mechanical and electrical"

  links:
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://"
    - label: "Linked-in"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/martha-victoria-parizot/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/vparizot"
    # - label: "Digital Design Portfolio"
    #   icon: "fab fa-fw fa-microchip"
    #   url: "https://vparizot.github.io/hmc-e155-portfolio/"
    # - label: "DJ Deck"
    #   icon: "fab fa-fw fa-radio"
    #   url: "https://projectparivo.github.io/ProjectParivoPortfolio/"

footer:
  links:
    - label: "Linked-in"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/martha-victoria-parizot/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/vparizot"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
